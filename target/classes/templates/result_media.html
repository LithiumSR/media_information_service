<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Book Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'id: ' + ${media_info.title}" />

    <p th:text="'PublishedDate: ' + ${media_info.releaseDate}" />
    <a href="/media_book">Submit another media information request</a>

</body>
</html>
