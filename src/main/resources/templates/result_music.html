<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Results - Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <link rel="stylesheet" href="css/resultFilm.css" />
</head>

<body>
    <h1>RESULTS</h1>
    <th:block th:each="media_info : ${mediaList}">
        <div class="container">
            <p>
                <span class="bold">Title: </span>
                <span th:utext="${media_info.title}" />
            </p>

            <p>
                <span class="bold">Genres: </span>
                <span th:utext="${media_info.genre}" />
            </p>

            <p>
                <span class="bold">Label: </span>
                <span th:utext="${media_info.labels}" />
            </p>

            <p>
                <span class="bold">Year of release: </span>
                <span th:utext="${media_info.releaseDate}" />
            </p>
            <hr></hr>
        </div>
    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
