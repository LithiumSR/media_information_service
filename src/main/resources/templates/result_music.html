<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Results - Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 style="color: #ff0000;"><b>Results:</b></h1>
    <th:block th:each="media_info : ${mediaList}">
        <p th:text="'Title: ' + ${media_info.title}" />
        <p th:text="'Genres: ' + ${media_info.genre}" />
        <p th:text="'Label: ' + ${media_info.labels}" />
        <p th:text="'Year of release: ' + ${media_info.releaseDate}" />

        <p th:text="'------------------------------------------------------------------'" />

    </th:block>
    <a href="/media_game">Submit another query</a>
</body>
</html>
