<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <title>MIS - Webchat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> </link>
    <script type="text/javascript" src="js/chat.js"></script>
    <link rel="stylesheet" href="css/chat.css"></link>
</head>

<body onload="cleanInstance()">
    <div class="container">
        <div class="menu">
            <div class="username_input">
                <input class="itt" type="text" id="from" placeholder=" Choose a nickname" onkeypress="loginOnEnter(event)"/>
            </div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="true" onclick="disconnect();">
                Disconnect
            </button>
        </div>
        <div class="textmessage">
            <div class="message_input">
                <input type="text" class="itt" id="text" onkeypress="sendMessageOnEnter(event)" placeholder=" Write a message!" />
            </div>
            <button id="sendMessage" disabled="true" onclick="sendMessage();">Send</button>
            <div id="conversationDiv" class="message">
                <p id="response"></p>
            </div>
        </div>
    </div>

</body>

</html>
