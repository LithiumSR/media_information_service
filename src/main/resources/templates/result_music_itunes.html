<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <link rel="stylesheet" href="css/resultMusic.css" />
</head>

<body>
    <h1>RESULTS</h1>
    <th:block th:each="media_info : ${mediaList}">
        <img th:src="${media_info.linkImage}" alt="image cover" align="left"  height="200" width="200" class="cover"></img>
        <div class="container">
            <p>
                <span class="bold">Title: </span>
                <span th:utext="${media_info.title}" />
            </p>

            <p>
                <span class="bold">Artist: </span>
                <span th:utext="${media_info.artist}" />
            </p>

            <p>
                <span class="bold">Collection: </span>
                <span th:utext="${media_info.collection}" />
            </p>

            <p>
                <span class="bold">Genres: </span>
                <span th:utext="${media_info.genre}" />
            </p>

            <p>
                <span class="bold">Year of release: </span>
                <span th:utext="${media_info.releaseDate}" />
            </p>

            <audio controls="controls">
                <source th:src="${media_info.linkpreview}" class="track">
                Your browser does not support the audio element.
            </source>
            </audio>

            <hr></hr>
        </div>
    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
