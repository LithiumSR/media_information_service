<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MSI - Find game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        function validate(){
            var x = document.forms["gameForm"]["title"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
	<h1 style="color: #2e6c80;">Find a game</h1>
    <form action="#" onsubmit="return validate()" name="gameForm" th:action="@{/result_game}" th:object="${media}" method="post">
        <p><b>Title (required): </b><input type="text" th:field="*{title}" name="title" /></p>
        <p><b>Order by:</b> <select name="Order by: " th:field="*{orderBy}">
            <option value="popularity">Popularity</option>
            <option value="release_dates.date:desc">Release date - descending </option>
            <option value="release_dates.date:asc">Release date - ascending </option>
            <option value="aggregated_rating:desc">Aggregated rating - descending </option>
            <option value="aggregated_rating:asc">Average vote - ascending </option>
        </select></p>
        <p><b>Max number of results: </b> <input type="number" name="results" th:field="*{maxResult}" min="1" max="100"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
