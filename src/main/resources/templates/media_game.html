<body>
    <div class="container">
        <h1>Find a game</h1>
        <form action="#" onsubmit="return gameValidate()" name="gameForm" th:action="@{/result_game}" th:object="${media}" method="post">

            <fieldset class="form-fieldset ui-input __first" id="firstForm">
                <input type="text" name="title" id="title" th:field="*{title}" />
                <label for="title">
                    <span data-text="Title">Title</span>
                </label>
            </fieldset>

           
            <fieldset class="form-fieldset ui-input __fourth">
                <input type="number" id="new-password" th:field="*{maxResult}" min="1" max="100" placeholder="10" />
                <label for="results">
                    <span data-text="Max Number of Results">Max Number of Results</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __fifth">
                <b>ORDER BY</b>
                <select name="Order by: " th:field="*{orderBy}">
                        <option value="popularity">Popularity</option>
                        <option value="release_dates.date:desc">Release date - descending </option>
                        <option value="release_dates.date:asc">Release date - ascending </option>
                        <option value="aggregated_rating:desc">Aggregated rating - descending </option>
                        <option value="aggregated_rating:asc">Average vote - ascending </option>
                </select>
            </fieldset>



            <div class="form-footer">
                <input type="submit" id="bottone" class="btn" value="Search"></input>
                <input type="reset" id="bottone" class="btn" value="Reset"></input>
            </div>


        </form>
    </div>
