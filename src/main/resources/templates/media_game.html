<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MSI - Find game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        function validate(){
            var x = document.forms["gameForm"]["title"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
	<h1 style="color: #2e6c80;">Find a game</h1>
    <form action="#" onsubmit="validate()" name="gameForm" th:action="@{/media_game}" th:object="${media}" method="post">
        <p><b>Title: </b><input type="text" th:field="*{title}" name="title" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
