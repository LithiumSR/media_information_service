<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MSI - Find film</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 style="color: #2e6c80;">Find a film</h1>
    <form action="#" th:action="@{/media_film}" th:object="${media}" method="post">
    	<p><b>Title: </b><input type="text" th:field="*{title}" required="required" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
