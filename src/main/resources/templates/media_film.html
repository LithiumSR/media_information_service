<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MSI - Find film</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        function validate(){
            var x = document.forms["filmForm"]["title"].value;
            var y = document.forms["filmForm"]["lang"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            if (y.length==1){
                alert("Language code is too short");
                return false;
            }
        }
    </script>
</head>
<body>
	<h1 style="color: #2e6c80;">Find a film</h1>
    <form name="filmForm" onsubmit="validate()" action="#" th:action="@{/media_film}" th:object="${media}" method="post">
    	<p><b>Title: </b><input type="text" th:field="*{title}" name=title /></p>
        <p><b>Language code (optional) </b><input type="text" name=lang th:field="*{language}" maxlength="2"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
