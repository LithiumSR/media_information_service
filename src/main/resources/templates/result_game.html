<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <link rel="stylesheet" href="css/resultGame.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/clean_broken_elements.js"></script>
</head>

<body>
    <h1>RESULTS</h1>
    <th:block th:each="media_info : ${mediaList}">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <br/>
                    <img th:src="${media_info.linkImage}" alt="Game cover" class="game-cover"></img>
                </td>
                <td>
                    <div class="container">
                        <p>
                            <span class="bold">Title: </span>
                            <span th:utext="${media_info.title}" />
                        </p>

                        <p>
                            <span class="bold">Overview: </span>
                            <span th:utext="${media_info.overview}" />
                        </p>

                        <p>
                            <span class="bold">Platforms: </span>
                            <span th:utext="${media_info.platforms}" />
                        </p>

                        <p>
                            <span class="bold">Release Date: </span>
                            <span th:utext="${media_info.releaseDate}" />
                        </p>

                        <p>
                            <span class="bold">Vote Average: </span>
                            <span th:utext="${media_info.vote}" />
                        </p>

                        <p>
                            <span class="bold"> Website: </span>
                            <a th:utext="${media_info.webSite}" th:href="${media_info.webSite}" />
                        </p>

                        <p>
                            <span class="bold">Wiki: </span>
                            <a th:utext="${media_info.wiki}" th:href="${media_info.wiki}" />
                        </p>

                        <p>
                            <span class="bold">Age Suggested: </span>
                            <span th:utext="${media_info.age_required}" />
                        </p>

                        <p>
                            <span class="bold">PEGI Synopsis: </span>
                            <span th:utext="${media_info.pegi}" />
                        </p>
                    </div>
                </td>
            </tr>
        </table>
        <hr/>

    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
