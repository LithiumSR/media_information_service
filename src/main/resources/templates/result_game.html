<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Results - Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 style="color: #ff0000;"><b>Results:</b></h1>
    <th:block th:each="media_info : ${mediaList}">
        <p th:text="'Title: ' + ${media_info.title}" />
        <p th:text="'Overview: ' + ${media_info.overview}" />
        <p th:text="'Vote average: ' + ${media_info.vote}" />
        <p th:text="'Website: ' + ${media_info.webSite}" />
        <p th:text="'Release date: ' + ${media_info.releaseDate}" />
        <p th:text="'Age suggested: ' + ${media_info.age_required}" />
        <p th:text="'PEGI Synopsis: ' + ${media_info.pegi}" />

        <p th:text="'------------------------------------------------------------------'" />

    </th:block>
    <a href="/media_game">Submit another query</a>
</body>
</html>
