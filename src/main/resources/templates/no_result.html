<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <script>
        function goBack() {
            var oldURL = document.referrer;
            document.getElementById('linkback').href = oldURL;
        }
    </script>
</head>

<body onload="goBack()" style="background-size: cover;
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(240, 241, 241);
            text-rendering: optimizeLegibility;
            height: 100%; ">
    <div class="text-wrapper" style="height: 100%;
                                    display: -webkit-box;
                                    display: -ms-flexbox;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;">
        <div class="title" data-content="404" style="font-size: 6em;
                                                    font-weight: 700;
                                                    color: #EE4B5E;">
            Oops... I found nothing
        </div>
        <div class="subtitle" style="font-size: 40px;
  font-weight: 700;
  color: #1FA9D6;">
            Don't worry! You can still search something else :)
        </div>
        <div class="buttons" style="margin: 30px;">
            <a class="button" style="font-weight: 700;
  border: 2px solid #EE4B5E;
  text-decoration: none;
  padding: 15px;
  text-transform: uppercase;
  color: #EE4B5E;
  border-radius: 26px;
  -webkit-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;" id="linkback">Go back</a>
        </div>
    </div>
</body>

</html>
