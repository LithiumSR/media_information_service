<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <link rel="stylesheet" href="css/error.css"/>
    <script>
        function goBack() {
            var oldURL = document.referrer;
            document.getElementById('linkback').href = oldURL;
        }
    </script>
</head>

<body onload="goBack()" style="background-size: cover;
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(240, 241, 241);
            text-rendering: optimizeLegibility;
            height: 100%; ">
    <div class="text-wrapper">
        <div class="title" data-content="404">
            Oops... I found nothing
        </div>
        <div class="subtitle">
            Don't worry! You can still search something else :)
        </div>
        <div class="buttons" style="margin: 30px;">
            <a class="button" style="" id="linkback">Go back</a>
        </div>
    </div>
</body>

</html>
