<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MSI - Find book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/fun.js"></script>
    <link rel="stylesheet" href="css/book.css"></link>
</head>

<body>
    <div class="container">
        <h1>Find a book</h1>
        <form name="bookForm" id="myBookForm" onsubmit="return validate()" action="#" th:action="@{/result_book}" th:object="${media}" method="post">

            <fieldset class="form-fieldset ui-input __first" id="firstForm">
                <input type="text" name="bname" id="title" th:field="*{title}" />
                <label for="title">
                    <span data-text="Title">Title</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __second">
                <input type="text" id="isbn" tabindex="0" maxlength="13" th:field="*{ISBN}" />
                <label for="isbn">
                    <span data-text="ISBN (optional)">ISBN (Optional)</span>
                </label>
            </fieldset>


            <fieldset class="form-fieldset ui-input __third">
                <input type="number" id="new-password" th:field="*{maxResult}" min="1" max="100" />
                <label for="results">
                    <span data-text="Max Number of Results (Optional)">Max Number of Results (Optional)</span>
                </label>
            </fieldset>

            <p>
                <b>Order by:</b>
                <select name="Order by: " th:field="*{orderBy}">
                    <option value="relevance">Relevance</option>
                    <option value="newest">Newest</option>
                </select>
            </p>

            <div class="form-footer">
                <input type="submit" id="bottone" class="btn" value="Search"></input>
                <input type="reset" id="bottone" class="btn" value="Reset"></input>
            </div>

        </form>
    </div>
</body>

</html>
