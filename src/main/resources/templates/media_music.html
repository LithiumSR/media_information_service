<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MSI - Find music track</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        function validate(){
            var x = document.forms["musicForm"]["title"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
	<h1 style="color: #2e6c80;">Find a song</h1>
    <form action="#" onsubmit="validate()" name="musicForm" th:action="@{/media_music}" th:object="${media}" method="post">
        <p><b>Title (required): </b><input type="text" th:field="*{title}" name="title" /></p>
        <p><b>Artist: </b><input type="text" th:field="*{author}" name="artist" /></p>
        <p><b>Year of release: </b> <input type="number" name="year" th:field="*{year}" min="1900" max="2017"/></p>
        <p><b>Max number of results: </b> <input type="number" name="results" th:field="*{maxResult}" min="1" max="100"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
