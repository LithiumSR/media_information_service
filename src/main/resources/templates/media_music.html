<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MIS - Find music track</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <script type="text/javascript" src="js/music.js"></script>
    <link rel="stylesheet" href="css/music.css"></link>
</head>

<body onload="initializeMusicStorage()">
    <div class="container">
        <h1>Find a song</h1>
        <form action="#" onsubmit="return addMusicStorage()" name="musicForm" th:action="@{/result_music}" th:object="${media}" method="post">

            <fieldset class="form-fieldset ui-input __first" id="firstForm">
                <input type="text" name="title" id="title" th:field="*{title}" />
                <label for="title">
                    <span data-text="Title">Title</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __second">
                <input type="text" name="artist" id="artist" th:field="*{author}" />
                <label for="artist">
                    <span data-text="Artist">Artist</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __third">
                <input type="number" id="year" th:field="*{year}" min="1900" max="2018" placeholder="1977" />
                <label for="results">
                    <span data-text="Year of Release">Year of Release</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __fourth">
                <input type="number" id="results" th:field="*{maxResult}" min="1" max="100" placeholder="10" />
                <label for="results">
                    <span data-text="Max Number of Results">Max Number of Results</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __fifth">
                <b>ORDER BY</b>
                <select name="Order by: " th:field="*{orderBy}">
                    <option value="relevance">Relevance</option>
                    <option value="newest">Newest</option>
                </select>
            </fieldset>



            <div class="form-footer">
                <input type="submit" id="bottone" class="btn" value="Search"></input>
                <input type="reset" id="bottone" class="btn" value="Reset"></input>
            </div>


        </form>
        <br></br>
        <div id="musicStorage"></div>
    </div>
</body>

</html>
