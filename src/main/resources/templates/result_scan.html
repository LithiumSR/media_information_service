<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if( $("p.results_book").length==0){
                $("#Book_h3").hide();
            }
            if( $("p.results_film").length==0){
                $("#Film_h3").hide();
            }
            if( $("p.results_music").length==0){
                $("#Music_h3").hide();
            }
        });
    </script>
</head>

<body>
    <h2 style="color: #2e6c80;">These are the results of the files in the media folder:</h2>
    <h3 id="Book_h3" style="color: #ff0000;">
        <b>Books:</b>
    </h3>
    <th:block th:each="media_info : ${books}">
        <p class="results_book" th:utext="'Title: ' + ${media_info.title}" />
        <p class="results_book" th:utext="'Author: ' + ${media_info.author}" />
        <p class="results_book" th:utext="'Overview: ' + ${media_info.overview}" />
        <p class="results_book" th:utext="'GoogleBooks ID: ' + ${media_info.BookID}" />
        <p class="results_book" th:utext="'Publisher: ' + ${media_info.publisher}" />
        <p class="results_book" th:utext="'Published: ' + ${media_info.releaseDate}" />
        <p class="results_book" th:utext="'------------------------------------------------------------------'" />

    </th:block>

    <h3 id="Film_h3" style="color: #ff0000;">
        <b>Films:</b>
    </h3>
    <th:block th:each="media_info : ${films}">
        <p class="results_film" th:text="'Title: ' + ${media_info.title}" />
        <p class="results_film" th:text="'Overview: ' + ${media_info.overview}" />
        <p class="results_film" th:text="'Vote average: ' + ${media_info.vote}" />
        <p class="results_film" th:text="'Data of release: ' + ${media_info.releaseDate}" />
        <p class="results_film" th:text="'------------------------------------------------------------------'" />
    </th:block>

    <h3 id="Music_h3" style="color: #ff0000;">
        <b>Songs:</b>
    </h3>
    <th:block th:each="media_info : ${songs}">
        <p class="results_music" th:text="'Title: ' + ${media_info.title}" />
        <p class="results_music" th:text="'Genres: ' + ${media_info.genre}" />
        <p class="results_music" th:text="'Label: ' + ${media_info.labels}" />
        <p class="results_music" th:text="'Year of release: ' + ${media_info.releaseDate}" />
        <p class="results_music" th:text="'------------------------------------------------------------------'" />

    </th:block>

</body>

</html>
