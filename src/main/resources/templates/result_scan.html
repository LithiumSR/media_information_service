<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="css/resultScan.css"></link>
    <script type="text/javascript" src="js/clean_broken_elements.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if ($(".results_book").length == 0) {
                $("#Book_h2").hide();
            }
            if ($(".results_films").length == 0) {
                $("#Film_h2").hide();
            }
            if ($(".results_music").length == 0) {
                $("#Music_h2").hide();
            }
        });
    </script>
</head>

<body>
    <h1>
        <b>RESULTS</b>
    </h1>
    <h2 id="Book_h2" class="books">
        <b>Books:</b>
    </h2>
    <th:block th:each="media_info : ${books}">
        <table cellpadding="0" cellspacing="0" border="0" class="results_book">
            <tr>
                <td>
                    <br/>
                    <img th:src="${media_info.linkImage}" alt="Book cover" class="book-cover"></img>
                </td>
                <td>
                    <div class="container">
                        <p>
                            <span class="bold">Title: </span>
                            <span th:utext="${media_info.title}" />
                        </p>

                        <p>
                            <span class="bold">Author: </span>
                            <span th:utext="${media_info.author}" />
                        </p>

                        <p>
                            <span class="bold">Overview: </span>
                            <span th:utext="${media_info.overview}" />
                        </p>

                        <p>
                            <span class="bold">GoogleBooks ID: </span>
                            <span th:utext="${media_info.BookID}" />
                        </p>

                        <p>
                            <span class="bold">Publisher: </span>
                            <span th:utext="${media_info.publisher}" />
                        </p>

                        <p>
                            <span class="bold">Published: </span>
                            <span th:utext="${media_info.releaseDate}" />
                        </p>
                    </div>
                </td>
            </tr>
        </table>
        <hr/>
    </th:block>

    <h2 id="Film_h2" class="films">
        <b>Films:</b>
    </h2>
    <th:block th:each="media_info : ${films}">
        <table cellpadding="0" cellspacing="0" border="0" class="results_films">
            <tr>
                <td>
                    <br/>
                    <img th:src="${media_info.linkImage}" alt="Film cover" class="film-cover"></img>
                </td>
                <td>
                    <div class="container">
                        <p>
                            <span class="bold">Title: </span>
                            <span th:utext="${media_info.title}" />
                        </p>
                        <p>
                            <span class="bold">Overview: </span>
                            <span th:utext="${media_info.overview}" />
                        </p>
                        <p>
                            <span class="bold">Vote Average: </span>
                            <span th:utext="${media_info.vote}" />
                        </p>
                        <p>
                            <span class="bold">Data of release: </span>
                            <span th:utext="${media_info.releaseDate}" />
                        </p>
                    </div>
                </td>
            </tr>
        </table>
        <hr/>

    </th:block>

    <h2 id="Music_h2" class="songs">
        <b>Songs:</b>
    </h2>
    <th:block th:each="media_info : ${songs}">
        <table cellpadding="0" cellspacing="0" border="0" class="results_music">
            <tr>
                <td>
                    <br/>
                    <img th:src="${media_info.linkImage}" alt="Song cover" class="music-cover"></img>
                </td>
                <td>
                    <div class="container">
                        <p>
                            <span class="bold">Title: </span>
                            <span th:utext="${media_info.title}" />
                        </p>

                        <p>
                            <span class="bold">Artist: </span>
                            <span th:utext="${media_info.artist}" />
                        </p>

                        <p>
                            <span class="bold">Collection: </span>
                            <span th:utext="${media_info.collection}" />
                        </p>

                        <p>
                            <span class="bold">Genres: </span>
                            <span th:utext="${media_info.genre}" />
                        </p>

                        <p>
                            <span class="bold">Year of release: </span>
                            <span th:utext="${media_info.releaseDate}" />
                        </p>

                        <audio controls="controls">
                            <source th:src="${media_info.linkpreview}" class="track"> Your browser does not support the audio element.
                            </source>
                        </audio>

                    </div>
                </td>
            </tr>
        </table>
        <hr/>
    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
