<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="css/resultScan.css"></link>
    <script type="text/javascript">
        $(document).ready(function () {
            if ($("p.results_book").length == 0) {
                $("#Book_h3").hide();
            }
            if ($("p.results_film").length == 0) {
                $("#Film_h3").hide();
            }
            if ($("p.results_music").length == 0) {
                $("#Music_h3").hide();
            }
        });
    </script>
</head>

<body>
    <h1>
        <b>RESULTS</b>
    </h1>
    <h2 id="Book_h3" class="books">
        <b>Books:</b>
    </h2>
    <th:block th:each="media_info : ${books}">
        <div class="container">
            <p class="results_book">
                <span class="bold">Title: </span>
                <span th:utext="${media_info.title}" />
            </p>

            <p class="results_book">
                <span class="bold">Author: </span>
                <span th:utext="${media_info.author}" />
            </p>

            <p class="results_book">
                <span class="bold">Overview: </span>
                <span th:utext="${media_info.overview}" />
            </p>

            <p class="results_book">
                <span class="bold">GoogleBooks ID: </span>
                <span th:utext="${media_info.BookID}" />
            </p>

            <p class="results_book">
                <span class="bold">Publisher: </span>
                <span th:utext="${media_info.publisher}" />
            </p>

            <p class="results_book">
                <span class="bold">Published: </span>
                <span th:utext="${media_info.releaseDate}" />
            </p>
            <hr></hr>
        </div>
    </th:block>

    <h2 id="Film_h3" class="films">
        <b>Films:</b>
    </h2>
    <th:block th:each="media_info : ${films}">
        <div class="container">
            <p class="results_film">
                <span class="bold">Title: </span>
                <span th:utext="${media_info.title}" />
            </p>

            <p class="results_film">
                <span class="bold">Overview: </span>
                <span th:utext="${media_info.overview}" />
            </p>

            <p class="results_film">
                <span class="bold">Vote Average: </span>
                <span th:utext="${media_info.vote}" />
            </p>

            <p class="results_film">
                <span class="bold">Data of release: </span>
                <span th:utext="${media_info.releaseDate}" />
            </p>
            <hr></hr>
        </div>
    </th:block>

    <h2 id="Music_h3" class="songs">
        <b>Songs:</b>
    </h2>
    <th:block th:each="media_info : ${songs}">
        <div class="container">
            <p class="results_music">
                <span class="bold">Title: </span>
                <span th:utext="${media_info.title}" />
            </p>

            <p class="results_music">
                <span class="bold">Genres: </span>
                <span th:utext="${media_info.genre}" />
            </p>

            <p class="results_music">
                <span class="bold">Label: </span>
                <span th:utext="${media_info.labels}" />
            </p>

            <p class="results_music">
                <span class="bold">Year of release: </span>
                <span th:utext="${media_info.releaseDate}" />
            </p>
            <hr></hr>
        </div>
    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
