<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results - Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> </meta>
    <link rel="stylesheet" href="css/resultBook.css"></link>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/clean_broken_elements.js"></script>
</head>

<body>
    <h1>RESULTS</h1>
    <th:block th:each="media_info : ${mediaList}">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <br/>
                    <img th:src="${media_info.linkImage}" alt="Book cover" class="book-cover"></img>
                </td>
                <td>
                    <div class="container">
                        <p>
                            <span class="bold">Title: </span>
                            <span th:utext="${media_info.title}" />
                        </p>

                        <p>
                            <span class="bold">Author: </span>
                            <span th:utext="${media_info.author}" />
                        </p>

                        <p>
                            <span class="bold">Overview: </span>
                            <span th:utext="${media_info.overview}" />
                        </p>

                        <p>
                            <span class="bold">GoogleBooks ID: </span>
                            <span th:utext="${media_info.BookID}" />
                        </p>

                        <p>
                            <span class="bold">Publisher: </span>
                            <span th:utext="${media_info.publisher}" />
                        </p>

                        <p>
                            <span class="bold">Published: </span>
                            <span th:utext="${media_info.releaseDate}" />
                        </p>
                    </div>
                </td>
            </tr>
        </table>
        <hr/>
    </th:block>

    <a href="/" class="float">
        <img src="home.svg" height="32" width="32" class="my-float" id="home"> </img>
    </a>

</body>

</html>
