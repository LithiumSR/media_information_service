<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Results - Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 style="color: #ff0000;"><b>Results:</b></h1>
    <th:block th:each="media_info : ${mediaList}">
        <p th:utext="'Title: ' + ${media_info.title}" />
        <p th:utext="'Author: ' + ${media_info.author}" />
        <p th:utext="'Overview: ' + ${media_info.overview}" />
        <p th:utext="'GoogleBooks ID: ' + ${media_info.BookID}" />
        <p th:utext="'Publisher: ' + ${media_info.publisher}" />
        <p th:utext="'PublishedDate: ' + ${media_info.releaseDate}" />
        <p th:utext="'------------------------------------------------------------------'" />

    </th:block>
    <a href="/media_book">Submit another query </a>
</body>
</html>
